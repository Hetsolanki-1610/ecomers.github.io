<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak Example</title>
</head>
<body>
  <h2>Click the button to make browser speak ðŸ‘‡</h2>
  <button onclick="speakText()">Speak</button>

  <script>
    function speakText() {
      let msg = new SpeechSynthesisUtterance("Hello Bhai! Kaise ho? aaj hum batayege is web site ki qulaty");
      msg.lang = "hi-IN";  // Hindi language
      msg.rate = 1;        // speaking speed
      msg.pitch = 1;       // tone level
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
